<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditionnal Expression</title>
</head>
<body>
    <h1> Conditional Expressions Demo : </h1>
    <table >
        <thead>
            <tr>
                <th colspan="4">User Details</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/update}" th:if="${user.role == 'Admin'}">Edit</a>
                    <a th:href="@{/delete}" th:if="${user.role == 'Admin'}">Delete</a>
                    <a th:href="@{/delete}" th:unless="${user.role == 'Admin'}">Vieww</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
