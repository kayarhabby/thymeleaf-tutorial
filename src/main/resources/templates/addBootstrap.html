<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add bootstrap</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>
  <div class="container">
    <div class="row">
      <table class="table table-responsive table-bordered table-striped">
        <thead>
        <tr>
          <th colspan="4">User Details</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.name}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.role}"></td>
          <td>
            <a th:href="@{/update}" th:if="${user.role == 'Admin'}">Edit</a>
            <a th:href="@{/delete}" th:if="${user.role == 'Admin'}">Delete</a>
            <a th:href="@{/delete}" th:unless="${user.role == 'Admin'}">View</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
